{{$root := . -}}
---
apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
  namespace: keycloak
  labels:
    app: sso
spec:
  instances: 3
  db:
    vendor: postgres
    host: {{ $root.Values.keycloak.postgres.host }}
    port: {{ $root.Values.keycloak.postgres.port }}
    database: {{ $root.Values.keycloak.postgres.database }}
    usernameSecret:
      name: keycloak-db-secret
      key: username
    passwordSecret:
      name: keycloak-db-secret
      key: password
  http:
    httpEnabled: true
  hostname:
    strict: false