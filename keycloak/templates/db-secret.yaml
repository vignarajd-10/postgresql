apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
  namespace: my-keycloak-operator
spec:
  instances: 1
  db:
    vendor: postgres
    host: postgresql-ha-postgresql.default.svc.cluster.local
    port: 5432
    database: postgres
    usernameSecret:
      name: keycloak-db-secret
      key: username
    passwordSecret:
      name: keycloak-db-secret
      key: password
  http:
    httpEnabled: true
  hostname:
    strict: false