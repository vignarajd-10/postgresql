postgresql-ha:
  fullnameOverride: postgresql-ha
  persistence:
    size: 0.5Gi
    storageClass: my-storageclass

  postgresql:
    replicaCount: 3
    username: postgres
    password: pgpass
    adminUsername: ckpadmin
    adminPassword: ckppass
    repmgrPassword: repmgrpass
    livenessProbe:
      initialDelaySeconds: 60
    readinessProbe:
      initialDelaySeconds: 60

  pgpool:
    replicaCount: 2
    adminPassword: pgpooladminpass

    configuration: |
      failover_on_backend_error = "on"
      load_balance_mode = "on"
      statement_level_load_balance = "on"
  
  backup:
    enabled: true
    cronjob:
      schedule: "*/2 * * * *"
      command: 
        - /bin/sh
        - -c
        - |
          pg_dumpall --clean --if-exists --load-via-partition-root --quote-all-identifiers --no-password --file=${PGDUMP_DIR}/pg_dumpall-$(date '+%Y-%m-%d-%H-%M').pgdump
          find /backup -type f -name '*.pgdump' -mmin +5 -delete
      
      storage:
        storageClass: my-storageclass
        size: 1Gi
      extraVolumes:
        - name: azure-blob-storage
          csi:
            driver: blob.csi.azure.com
            volumeHandle: pgsql-backups
            volumeAttributes:
              containerName: pgsql-backups
            nodeStageSecretRef:
              name: stg-acc-secret
              namespace: default
      extraVolumeMounts:
        - name: azure-blob-storage
          mountPath: /backup/pgdump